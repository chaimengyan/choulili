    <div class="title">
        <h4>修改教材</h4>
        <p class="tips">错误信息</p>
    </div>
    <table class="table table-striped table-bordered table-hover custom-table">
            <thead id="thead">
                <tr>
                    <th>图片</th>
                    <th>名称</th>
                    <th>类别</th>
                    <th>价格(元)</th>
                    <th>状态</th>
                    <th>收藏量</th>
                    <th>浏览量</th>
                    <th>上架时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="update">
                {{ each  bookMain}}
                    <tr>
                            <th><img src="{{$value.bookImg[0]}}" alt="" id="bookimg"></th>
                            <th class="imgId">{{$value.id}}</th>
                            <th>{{$value.bookName}}</th>
                            <th class="cla">{{$value.class}}</th>
                            <th>{{$value.price}}</th>
                            <th style="display: none;" class="sw">{{$value.off}}</th>
                            {{ if $value.off==1 }}
                            <th class="th"><li class="switch"><a href="javascript:;" class="inner"></a></li></th>
                            {{ else }}
                            <th class="th"><li class="switch swc"><a href="javascript:;" class="inner acv"></a></li></th>
                            {{ /if }}
                            <th>{{$value.favorite}}</th>
                            <th>{{$value.browse}}</th>
                            <th class="date">{{$value.time}}</th>
                            <th id="operating">
                                <a href="javascript:;" class="icon-bianji editBianji" ></a>
                                <a href="javascript:;" class="icon-chacha editRemove"></a>
                            </th>
                        </tr>
                {{ /each }}
            </tbody>
                        
                       
    </table>
