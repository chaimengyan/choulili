<div class="title">
        <h4>编程类</h4>
    </div>
    <table class="table table-striped table-bordered table-hover custom-table">
            <thead id="thead">
                <tr>
                    <th>图片</th>
                    <th>名称</th>
                    <th>类别</th>
                    <th>价格(元)</th>
                    <th>状态</th>
                    <th>收藏量</th>
                    <th>浏览量</th>
                    <th>上架时间</th>
                    
                </tr>
            </thead>
            <tbody id="update">
                {{ each  program}}
                    <tr>
                            <th><img src="{{$value.bookImg[0]}}" alt="" id="bookimg"></th>
                            <th>{{$value.bookName}}</th>
                            <th>{{$value.class}}</th>
                            <th>{{$value.price}}</th>
                            {{ if $value.off==1 }}
                            <th class="th"><li class="switch" style="background: rgb(171, 235, 184);"><a href="javascript:;" class="inner" onclick="none" style="background: rgb(231, 227, 224);"></a></li></th>
                            {{ else }}
                            <th class="th"><li class="switch swc" style="background: rgb(233, 229, 229);"><a href="javascript:;" class="inner acv" style="background: rgb(219, 219, 219);"></a></li></th>
                            {{ /if }}
                            <th>{{$value.favorite}}</th>
                            <th>{{$value.browse}}</th>
                            <th>{{$value.time}}</th>
                    </tr>
                {{ /each }}
            </tbody>
                        
                       
    </table>
